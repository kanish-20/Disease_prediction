<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Disease Prediction System</h1>
        <form method="POST">
            <label>Fever (Â°C):</label>
            <input type="number" name="fever" step="0.1" required>

            <label>Cough (1 = Yes, 0 = No):</label>
            <input type="number" name="cough" min="0" max="1" required>

            <label>Fatigue (1 = Yes, 0 = No):</label>
            <input type="number" name="fatigue" min="0" max="1" required>

            <label>Headache (1 = Yes, 0 = No):</label>
            <input type="number" name="headache" min="0" max="1" required>

            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
            <div class="result">
                <h2>Prediction Result: <span>{{ prediction }}</span></h2>
            </div>
        {% endif %}
    </div>
</body>
</html>
